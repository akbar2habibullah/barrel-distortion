<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body { 
  margin: 0; overflow: hidden; background: #000; font-family: 'Times New Roman'; }
        canvas { display: block; }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            max-width: 300px;
        }
        input { width: 200px; margin: 5px 0; }
        button { background: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        textarea {
            width: 200px;
            height: 80px;
            margin-right: 5px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: rgba(255,255,255,0.9);
            color: #000;
            resize: vertical;
            text-align: justify;
        }
        .text-input {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
  </style>
</head>
<body>
  <canvas id="glCanvas"></canvas>
    <div class="controls">
        <label>Distortion: <input type="range" id="distortion" min="-10" max="10" step="0.01" value="6"></label>
        <label>Zoom: <input type="range" id="zoom" min="0.5" max="10" step="0.01" value="1.5"></label>
        <label>Font Size: <input type="range" id="fontSize" min="20" max="200" step="1" value="120"></label>
        <label>Line Spacing: <input type="range" id="lineSpacing" min="0.8" max="2.0" step="0.05" value="1.2"></label>
        <div class="text-input">
            <textarea id="textInput" placeholder="Enter multi-line text">BUT AT
LEAST
YOU'LL</textarea>
            <div class="button-row">
                <button id="updateText">Update Text</button>
                <button id="resetText">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
